<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>修改IAK1密码</title>
    <meta http-equiv="content-type" content="text/html; charset=GBK">
	<script src="../js/client/mToken_K1.js" type="text/javascript"></script>
 	<script src="../js/client/K1mTokenPlugin.js" type="text/javascript"></script>
  	<script src="../js/client/base64.js" type="text/javascript"></script>
  </head>
      
  <body>
  <object id="mTokenPlugin" type="application/x-mtokenplugin" width="0" height="0">
    		<param value="pluginLoaded" />
	</object>
	<br>
		<input type = "button"  onclick = "K1mTokenGenResetPwdRequest();"  value = "生成请求码："></input><br>
		<p id="request"  style = "width:500px;height:100px;border:solid 1px #626262;word-wrap:break-word;" ></p>
		输入解锁码.<br>
		<textarea  id="response"  style = "width:500px;height:100px;border:solid 1px #626262;word-wrap:break-word;"></textarea><br>
		<input type = "button"  onclick = "K1mTokenResetPassword();"  value = "点击解锁"></input>
	<a href="javascript:history.go(-1);" target="_self">返回</a> <a href="../Login.jsp" target="_self">重新登录</a>
	
  </body>
</html>
